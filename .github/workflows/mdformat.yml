---
name: Mdformat

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  mdformat:
    name: Markdown formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mdformat mdformat-myst mdformat-tables
          
      - name: Run mdformat (check only)
        run: |
          mdformat --check --number docs/source/
          mdformat --check --number *.md
