<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - HED Documentation</title>
    
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .search-container {
            max-width: 900px;
            margin: 0 auto;
        }
        .search-summary {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 1rem;
        }
        .search-source-group {
            margin-top: 2rem;
        }
        .list-group-item {
            border-left: 3px solid transparent;
        }
        .list-group-item:hover {
            border-left-color: #0969da;
        }
        mark {
            background-color: #fff3cd;
            padding: 0.1em 0.2em;
            border-radius: 0.2em;
        }
        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
        }
        .search-input-large {
            font-size: 1.1rem;
            padding: 0.75rem 1rem;
        }
    </style>
</head>
<body>
    <div class="container search-container">
        <!-- Header -->
        <div class="mb-4">
            <h1 class="mb-3">Search HED Documentation</h1>
            <p class="text-muted">
                Search across all HED documentation sites: Resources, Python Tools, Specification, and Web Tools.
            </p>
        </div>
        
        <!-- Search Form -->
        <form onsubmit="handleSearchSubmit(event)" class="mb-4">
            <div class="input-group input-group-lg">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="form-control search-input-large" 
                    placeholder="Enter search terms..."
                    autocomplete="off"
                    autofocus
                >
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        
        <!-- Status Messages -->
        <div id="searchStatus"></div>
        
        <!-- Search Results -->
        <div id="searchResults"></div>
        
        <!-- Back Link -->
        <div class="mt-5 text-center">
            <a href="index.html" class="text-muted">‚Üê Back to HED Resources</a>
        </div>
    </div>
    
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Search Configuration and Logic -->
    <script src="_static/hed-search-config.js"></script>
    <script src="_static/hed-search.js"></script>
</body>
</html>
