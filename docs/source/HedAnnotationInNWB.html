<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Moved - HED Annotation in NWB</title>
    
    <!-- SEO: Tell search engines the canonical/authoritative URL -->
    <link rel="canonical" href="https://www.hedtags.org/ndx-hed/">
    
    <!-- Meta description for search engines -->
    <meta name="description" content="This page has moved to the ndx-hed documentation site.">
    
    <!-- Fallback meta refresh (works even if JavaScript is disabled) -->
    <meta http-equiv="refresh" content="3;url=https://www.hedtags.org/ndx-hed/">
    
    <!-- Load redirect configuration and script -->
    <script src="_static/redirect-config.js"></script>
    <script src="_static/redirect.js"></script>
    
    <!-- Basic styling for the fallback message -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            color: #333;
        }
        .redirect-message {
            background: #f0f8ff;
            border: 1px solid #4a90e2;
            border-radius: 5px;
            padding: 30px;
            margin: 20px 0;
        }
        .redirect-message h1 {
            color: #2c5aa0;
            margin-bottom: 15px;
        }
        .redirect-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .redirect-link:hover {
            background: #357abd;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>ðŸ“š Documentation Has Moved</h1>
        <div class="spinner"></div>
        <p>The HED Annotation in NWB documentation has moved to a new location.</p>
        <p>You will be redirected automatically in a moment...</p>
        <a href="https://www.hedtags.org/ndx-hed/" class="redirect-link">
            Click here if you are not redirected
        </a>
        <p style="margin-top: 30px; font-size: 0.9em; color: #666;">
            New location: <strong>hedtags.org/ndx-hed</strong>
        </p>
    </div>
    
    <script>
        // Update the manual link if there's a hash in the URL
        (function() {
            if (window.location.hash && typeof REDIRECT_CONFIG !== 'undefined') {
                const config = REDIRECT_CONFIG['HedAnnotationInNWB.html'];
                if (config) {
                    const hash = window.location.hash;
                    const newHash = (config.anchorMap && config.anchorMap[hash]) || hash;
                    const manualLink = document.querySelector('.redirect-link');
                    if (manualLink) {
                        manualLink.href = config.newUrl + newHash;
                    }
                }
            }
        })();
    </script>
</body>
</html>
